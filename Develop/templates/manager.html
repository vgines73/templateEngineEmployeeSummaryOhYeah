<div class="card employee-card"  style="margin: 10px;">
    <div class="card-header">
        <h2 class="name card-title">{{ name }}</h2>
        <h3 class="job card-title"><i class="fas fa-mug-hot mr-2"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group">
            <li class="list-group-item">ID: {{ id }}</li>
            <li class="list-group-item">Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office Number: <a href="tel:{{officeNumber}}">{{ officeNumber }}</a></li>
        </ul>
    </div>
</div>
